<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CiviSure</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>üö® CiviSure Admin</h2>
            </div>
            <nav>
                <ul class="sidebar-menu">
                    <li><a href="admin-dashboard.html" class="active">üìä Dashboard</a></li>
                    <li><a href="review-reports.html">üìù Review Reports</a></li>
                    <li><a href="#" id="logoutBtn">üö™ Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="top-bar">
                <h1>Admin Dashboard</h1>
                <div style="display: flex; gap: 1rem;">
                    <button class="btn btn-primary" onclick="window.location.href='review-reports.html'">Review Reports</button>
                </div>
            </div>

            <div class="content-area">
                <div class="dashboard-grid" id="statsCards">
                    <div class="dashboard-card">
                        <h3>Total Users</h3>
                        <div class="number" id="totalUsers">0</div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Total Reports</h3>
                        <div class="number" id="totalReports">0</div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Pending Reports</h3>
                        <div class="number" id="pendingReports" style="color: #f59e0b;">0</div>
                    </div>
                    <div class="dashboard-card">
                        <h3>Active SOS</h3>
                        <div class="number" id="activeSOS" style="color: #ef4444;">0</div>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Reports by Category</h2>
                        </div>
                        <div class="card-body" id="categoryChart"></div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Reports by Status</h2>
                        </div>
                        <div class="card-body" id="statusChart"></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Recent Reports</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Category</th>
                                        <th>Location</th>
                                        <th>Status</th>
                                        <th>Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="recentReports">
                                    <tr>
                                        <td colspan="6" style="text-align: center; padding: 2rem;">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/main.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        (async () => {
            await auth.requireAdmin();
        })();

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                auth.logout();
            }
        });

        const socket = io();
        socket.emit('join-admin');

        socket.on('new-sos', (data) => {
            utils.showToast('üÜò New SOS Alert Received!', 'error');
            loadDashboard();
        });

        async function loadDashboard() {
            try {
                const response = await fetch('/api/admin/dashboard');
                const data = await response.json();

                if (data.success) {
                    document.getElementById('totalUsers').textContent = data.dashboard.counts.totalUsers;
                    document.getElementById('totalReports').textContent = data.dashboard.counts.totalReports;
                    document.getElementById('pendingReports').textContent = data.dashboard.counts.pendingReports;
                    document.getElementById('activeSOS').textContent = data.dashboard.counts.activeSOS;

                    displayCategoryChart(data.dashboard.reportsByCategory);
                    displayStatusChart(data.dashboard.reportsByStatus);
                    displayRecentReports(data.dashboard.recentReports);
                }
            } catch (error) {
                console.error('Load dashboard error:', error);
            }
        }

        function displayCategoryChart(categories) {
            const chartDiv = document.getElementById('categoryChart');
            chartDiv.innerHTML = '';

            if (categories.length === 0) {
                chartDiv.innerHTML = '<p style="text-align: center; color: #6b7280;">No data available</p>';
                return;
            }

            categories.forEach(cat => {
                const bar = document.createElement('div');
                bar.style.cssText = 'display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem;';
                bar.innerHTML = `
                    <span style="font-weight: 500; min-width: 100px;">${cat.category}</span>
                    <div style="flex: 1; margin: 0 1rem;">
                        <div style="background: #e5e7eb; height: 24px; border-radius: 4px; overflow: hidden;">
                            <div style="background: #2563eb; height: 100%; width: ${(cat.count / categories[0].count) * 100}%; transition: width 0.3s;"></div>
                        </div>
                    </div>
                    <span style="font-weight: bold; color: #2563eb; min-width: 40px; text-align: right;">${cat.count}</span>
                `;
                chartDiv.appendChild(bar);
            });
        }

        function displayStatusChart(statuses) {
            const chartDiv = document.getElementById('statusChart');
            chartDiv.innerHTML = '';

            if (statuses.length === 0) {
                chartDiv.innerHTML = '<p style="text-align: center; color: #6b7280;">No data available</p>';
                return;
            }

            const colors = {
                'pending': '#f59e0b',
                'investigating': '#3b82f6',
                'resolved': '#10b981',
                'rejected': '#ef4444'
            };

            statuses.forEach(status => {
                const bar = document.createElement('div');
                bar.style.cssText = 'display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem;';
                bar.innerHTML = `
                    <span style="font-weight: 500; min-width: 100px; text-transform: capitalize;">${status.status}</span>
                    <div style="flex: 1; margin: 0 1rem;">
                        <div style="background: #e5e7eb; height: 24px; border-radius: 4px; overflow: hidden;">
                            <div style="background: ${colors[status.status]}; height: 100%; width: ${(status.count / statuses[0].count) * 100}%; transition: width 0.3s;"></div>
                        </div>
                    </div>
                    <span style="font-weight: bold; color: ${colors[status.status]}; min-width: 40px; text-align: right;">${status.count}</span>
                `;
                chartDiv.appendChild(bar);
            });
        }

        function displayRecentReports(reports) {
            const tbody = document.getElementById('recentReports');
            tbody.innerHTML = '';

            if (reports.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: #6b7280;">No reports found</td></tr>';
                return;
            }

            reports.forEach(report => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>#${report.id}</td>
                    <td>${report.category}</td>
                    <td>${report.location_address || 'N/A'}</td>
                    <td><span class="badge badge-${report.status === 'resolved' ? 'success' : report.status === 'pending' ? 'warning' : 'primary'}">${report.status}</span></td>
                    <td>${new Date(report.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-small btn-primary" onclick="viewReport(${report.id})">View</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function viewReport(id) {
            window.location.href = `review-reports.html?id=${id}`;
        }

        loadDashboard();
    </script>
</body>
</html>
